<!DOCTYPE html>
<html>
    <head>
        <link type="image/x-icon" href="/static/imgs/favicon.ico" rel="shortcut icon">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {#  上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ #}

        <title>MtOps 登录</title>

        {# css 样式表设置 #}
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/login_page.css" rel="stylesheet">
        {# css 样式表设置结束 #}

        {# 低版本内核浏览器兼容问题解决 #}
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        {# 低版本内核浏览器兼容问题解决结束 #}
    </head>

    <body>
        <div class="container-fluid">
            <form class="form-signin" action="{% url 'user-login' %}" method="post">{% csrf_token %}
                <h2 class="form-signin-heading">MTOPS 2</h2>
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            <p>输入的用户名或密码有误，请确认无误后再一次提交</p>
                        </div>
                    {% endif %}
                <label class="sr-only" for="login_username">User name</label>
                <input id="login_username" class="form-control" type="text" autofocus="" required="" name="username"  value="" placeholder="Username" />
                <label class="sr-only" for="login_password">Password</label>
                <input id="login_password" class="form-control" type="password" name="password" required="" value="" placeholder="Password" />
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me" />Remember me
                    </label>
                </div>
               <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
               <input type="hidden" name="next" value="{{ next|escape }}" /> {# 这里使用 escape 过滤器 强制转译变量内容，防止代码注入攻击 #}
            </form>
        </div>
        <footer>
            <p>Copyright © 2015 www.meitu.com</p>
        </footer>
    </body>
</html>
